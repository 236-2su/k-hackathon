server:
  port: ${SERVER_PORT:${BACKEND_PORT:8080}}

spring:
  application:
    name: hack-backend
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/hackdb?characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul}
    username: ${DB_USERNAME:hackuser}
    password: ${DB_PASSWORD:change-me}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
