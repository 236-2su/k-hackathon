upstream frontend_upstream {
    server hack-frontend:80;
}

upstream backend_blue_upstream {
    server hack-backend-blue:8080;
}

upstream backend_green_upstream {
    server hack-backend-green:8080;
}

server {
    listen 80;
    server_name _;

    # === Frontend ===
    location / {
        proxy_pass http://frontend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # === Backend API (blue/green logic) ===
    location /api/ {
        # Default to blue
        set $backend_upstream backend_blue_upstream;
        
        # Check if active color file exists and switch accordingly
        # This will be handled by the blue-green deployment script
        proxy_pass http://$backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }

    # === Health check endpoint ===
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # === Security headers and optimizations ===
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy no-referrer-when-downgrade;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}