server {
  listen 80;
  server_name www.hackathon-first-step.com api.hackathon-first-step.com;

  # Uncomment after TLS ready: redirect to HTTPS
  # return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name www.hackathon-first-step.com api.hackathon-first-step.com;

  ssl_certificate     /etc/letsencrypt/live/hackathon-first-step.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/hackathon-first-step.com/privkey.pem;

  # === Frontend (served by frontend container on :8081) ===
  location / {
    proxy_pass http://frontend:8081;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # === Backend (blue/green) ===
  set $backend_upstream http://backend_blue:8080;
  if ($http_x_backend_active = "green") {
    set $backend_upstream http://backend_green:8080;
  }

  location /api/ {
    proxy_pass $backend_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_read_timeout 60s;
  }

  gzip on;
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options DENY;
  add_header Referrer-Policy no-referrer-when-downgrade;
}
